<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop by JMO</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Sklep z Plakatami</h1>
    </div>
    <div class="main">
        <div class="products">
            <div v-for="product in products" class="product" v-key="product.id">
              <h4 class="product-title">
                {{ product.title }}
              </h4>
              <button type="button" name="button" v-on:click="addToCart" class="add-to-cart btn">Add to cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div>
                Total: {{total}}
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
